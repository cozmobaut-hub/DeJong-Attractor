<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive de Jong Attractor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas"></canvas>
    <div class="controls">
        Mouse: Drag to rotate, Scroll to zoom
    </div>
    
    <script>
        const vertexShaderSource = `
            attribute vec2 a_position;
            uniform float u_time;
            uniform mat3 u_transform;
            uniform float u_zoom;
            
            void main() {
                float a = .026;
                float b = -2.54;
                float c = .146;
                float d = -0.407;
                
                vec2 p = a_position;
                for (int i = 0; i < 100; i++) {
                    float x = sin(a * p.y) - cos(b * p.x);
                    float y = sin(c * p.x) - cos(d * p.y);
                    p = vec2(x, y);
                }
                
                // Apply rotation and zoom
                vec3 transformed = u_transform * vec3(p * 0.5 * u_zoom, 1.0);
                gl_Position = vec4(transformed.xy, 0.0, 1.0);
                gl_PointSize = 1.0;
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;
            uniform float u_time;
            
            void main() {
                // Add some color variation based on time
                float r = 0.5 + 0.5 * sin(u_time / 10000.0);
                float g = 0.5 + 0.5 * sin(u_time / 15000.0 + 2.0);
                float b = 0.5 + 0.5 * sin(u_time / 20000.0 + 4.0);
                gl_FragColor = vec4(r, g, b, 0.15);
            }
        `;

        const canvas = document.getElementById('glcanvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('Unable to initialize WebGL. Your browser or machine may not support it.');
        }

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Unable to initialize the shader program: ' + gl.getProgramInfoLog(program));
        }

        const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
        const timeUniformLocation = gl.getUniformLocation(program, "u_time");
        const transformUniformLocation = gl.getUniformLocation(program, "u_transform");
        const zoomUniformLocation = gl.getUniformLocation(program, "u_zoom");

        const n = Math.pow(2, 18);
        const positions = new Float32Array(n * 2);
        for (let i = 0; i < positions.length; i++) {
            positions[i] = Math.random() * 2 - 1;
        }

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        // Mouse interaction state
        let rotation = 0;
        let zoom = 1.0;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        // Mouse event handlers
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            
            rotation += deltaX * 0.01;
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            zoom *= zoomFactor;
            zoom = Math.max(0.1, Math.min(10, zoom)); // Clamp zoom
        });

        function createRotationMatrix(angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return [
                cos, -sin, 0,
                sin,  cos, 0,
                0,    0,   1
            ];
        }

        function resizeCanvasToDisplaySize(canvas) {
            const displayWidth = canvas.clientWidth;
            const displayHeight = canvas.clientHeight;
            if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                canvas.width = displayWidth;
                canvas.height = displayHeight;
            }
        }

        function render(time) {
            resizeCanvasToDisplaySize(gl.canvas);
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);
            
            // Set uniforms
            gl.uniform1f(timeUniformLocation, time);
            gl.uniform1f(zoomUniformLocation, zoom);
            
            const rotationMatrix = createRotationMatrix(rotation);
            gl.uniformMatrix3fv(transformUniformLocation, false, rotationMatrix);

            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            // Enable additive blending for nice glow effect
            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE);

            gl.drawArrays(gl.POINTS, 0, n);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>
</body>
</html>
